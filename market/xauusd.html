<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Gold Trading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <!-- Order Saat Ini -->
        <div class="card p-3 mb-3 shadow-sm">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <img src="gold-icon.png" alt="Gold" width="40"> <strong>Buy 0.2 Lot</strong>
                </div>
                <div>Harga Entry <strong>3,013.00</strong> | Harga Saat Ini</div>
                <div>
                    <button class="btn btn-outline-success">Ubah Order</button>
                    <button class="btn btn-success">Hapus Order</button>
                </div>
            </div>
            <div class="mt-2">
                <small>No. Tiket <strong>#P-11956200</strong></small> <br>
                <small>Stop Loss: <strong>2,898.00</strong> <span class="text-danger">(-$2,300.00)</span></small> <br>
                <small>Take Profit: <strong>3,040.00</strong> <span class="text-success">($540.00)</span></small>
            </div>
        </div>
        
        <!-- Pending Order -->
        <div class="card p-3 shadow-sm">
            <h5>Pending Order</h5>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Tipe Order</th>
                        <th>Harga Entry</th>
                        <th>Stop Loss</th>
                        <th>Take Profit</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Buy Limit</td>
                        <td>3,000.00</td>
                        <td>2,890.00</td>
                        <td>3,050.00</td>
                        <td>
                            <button class="btn btn-outline-primary">Edit</button>
                            <button class="btn btn-danger">Hapus</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Sell Limit</td>
                        <td>3,035.00</td>
                        <td>3,045.00</td>
                        <td>3,010.00</td>
                        <td>
                            <button class="btn btn-outline-primary">Edit</button>
                            <button class="btn btn-danger">Hapus</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
